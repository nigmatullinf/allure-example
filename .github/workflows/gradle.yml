name: gh-integration

on:
  push:
  workflow_dispatch:
    inputs:
      TEST_ENDPOINT:
        description: "Endpoint for tests"
        required: true
        default: https://dev.github.com
      TEST_BROWSER:
        description: "Browser for tests"
        required: true
        default: chrome
      ALLURE_JOB_RUN_ID:
        description: "ALLURE_JOB_RUN_ID service parameter. Leave blank."
        required: false
      ALLURE_USERNAME:
        description: "ALLURE_USERNAME service parameter. Leave blank"
        required: false
      BAMBOO_PLAN_KEY:
        description: "Bamboo plan key (e.g., PROJ-PLAN). Leave blank to use secret."
        required: false

env:
  ALLURE_ENDPOINT: ${{ secrets.ALLURE_ENDPOINT }}
  ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
  ALLURE_PROJECT_ID: ${{ secrets.ALLURE_PROJECT_ID }}
  ALLURE_RESULTS: "build/allure-results"
  ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}
  BAMBOO_URL: ${{ secrets.BAMBOO_URL }}
  BAMBOO_TOKEN: ${{ secrets.BAMBOO_TOKEN }}
  BAMBOO_PLAN_KEY: ${{ github.event.inputs.BAMBOO_PLAN_KEY || secrets.BAMBOO_PLAN_KEY }}

jobs:
  all-tests-all-tests-all-tests-all-tests-all-tests-all-tests-all-tests-all-tests-all-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: install and configure allurectl
        uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: ${{ secrets.ALLURE_ENDPOINT }}
          allure-token: ${{ secrets.ALLURE_TOKEN }}
          allure-project-id: ${{ secrets.ALLURE_PROJECT_ID }}
      - name: Build with Gradle
        run: | 
          allurectl watch -- ./gradlew clean test
          export $( allurectl job-run env)
          printenv | grep TEST_
          printenv | grep ALLURE_
        env:
          TEST_ENDPOINT: ${{ github.event.inputs.TEST_ENDPOINT }}
          TEST_BROWSER: "chrome"
      - name: Get ALLURE_ environments just to check
        run: | 
          printenv | grep ALLURE_
      - name: Get GITHUB_ environments just to check
        run: | 
          printenv | grep GITHUB_
      - name: Trigger Bamboo build
        if: ${{ env.BAMBOO_URL != '' && env.BAMBOO_TOKEN != '' && env.BAMBOO_PLAN_KEY != '' }}
        run: |
          set -euo pipefail
          curl -sS -X POST \
            -H "Authorization: Bearer ${BAMBOO_TOKEN}" \
            -H "Accept: application/json" \
            "${BAMBOO_URL}/rest/api/latest/queue/${BAMBOO_PLAN_KEY}" \
            -d "bamboo.variable.git_commit=${GITHUB_SHA}" \
            -d "bamboo.variable.git_branch=${GITHUB_REF_NAME}"
